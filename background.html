<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi there</title>
</head>
<body>
    <button id="red">Red</button>
    <button id="gold">Gold</button>
    <button id="green">Green</button>

    <script>

            let body = document.querySelector('body'); // simplfying some code 
        document.querySelector('#red').onclick = function(){
            // onclick -> when you click this particular button do this its an event handler 
           // document.querySelector('body').style.backgroundColor = 'red';
           body.style.backgroundColor = 'red';
        }
        document.querySelector('#gold').onclick = function(){
           // document.querySelector('body').style.backgroundColor = 'gold';
           body.style.backgroundColor = 'gold';
        }
        document.querySelector('#green').onclick = function(){
           // document.querySelector('body').style.backgroundColor = 'green';
            body.style.backgroundColor = 'green';
        }
        
        </script>

</body>
</html>
