<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Hello</title>

    <script>
        function greet(){
        let name = document.querySelector('#name').value;
        //alert('Hi there , ' + name + '!');
                        
        if (name === '') {
            name = 'world';

        }
            alert ('Hi there, '+ name + '!');
        //  use id=result 
        //  document.querySelector get me the ellement inside with the id result
        // .innerHTML give me the item thay is contained with in the html ellement 
        document.querySelector('#result').innerHTML ='Hi there, ' + name + '!';
    }
    

    </script>
</head> 

<body>
    <form onsubmit="greet(); return false;">  
    <input type="text" id="name">
    <input type="submit">

    
    <div id=result>
        hi!
    </div>

</form>
</body>
</html>
